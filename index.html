<html>
<head>

<title>
Mobile Shopping
</title>
<script src="Vendors\jquery.min.js"></script>
<script src="JS\Shopping_Utility.js"></script>
<script src="JS\Shopping_Cart.js"></script>
<link href="CSS\ShoppingCSS_Style.CSS" rel="stylesheet">

</head>
<body>
	<div class="Banner">
		<img src="attachments\home8.png" style="float:left" id="itemHome"  onclick="navigateHome()"/>
		<label class="lblItem">Mobile Shopping</label>
		<img src="attachments\icon-shopping-cart.png" id="itemCart" onclick="show_cart()">
		<label id="itemSelected"></label>
	</div>
	
	<div class="leftPanel">
		<div class="Item1" style="display: inline-flex">
			<div class="images">
				<img src="attachments\Apple_logo_black.svg.png" id="iphoneClick" />
			</div>
		</div>
		<div class="Item2" style="display: inline-flex">
			<div class="images">
				<img src="attachments\Apps-Samsung-icon.png" id="samsungClick" />
			</div>
		</div>
		<div class="Item3" style="display: inline-flex">
			<div class="images">
				<img src="attachments\lenovo_icon.png" id="lenovoClick" />
			</div>
		</div>
		<div class="Item4" style="display: inline-flex">
			<div class="images">
				<img src="attachments\nexusae0_unnamed-461.png" id="motoClick"/>
			</div>
		</div>
	</div>

	<div class="contents">
		
	</div>
</body>
</html>
